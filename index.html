<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/16587/16587032.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Modal</title>
</head>
<body>
    <button class="open-modal" data-modal="modal-1">Open modal</button>
    <dialog id="modal-1">
        <form>
            <div class="modal-header">
                <h1 class="modal-title">Sign in to our plataform</h1>
                <button class="close-modal" data-modal="modal-1" type="button"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div class="modal-body">
                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="name@example.com">
                </div>
                <div class="input-group">
                    <label for="password">password</label>
                    <input type="password" id="password" name="password" placeholder="••••••••">
                </div>
                <div class="password-options">
                    <div class="remember-password">
                        <input type="checkbox" name="remember_password" id="remember_password">
                        <label for="remember_password">Remember password</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot password</a>
                </div>
                <button id="login_button">Login to your account</button>
                <div class="register">
                    <span>Not registered?</span>
                    <a href="#">Login here</a>
                </div>
            </div>
        </form>
    </dialog>
    <script src="./assets/js/script.js"></script>
</body>
</html>
